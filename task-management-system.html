<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Custom CSS Variables matching our design brief */
        :root {
            --background: #ffffff;
            --foreground: #475569;
            --card: #fdf2f8;
            --card-foreground: #475569;
            --primary: #be123c;
            --primary-foreground: #ffffff;
            --secondary: #ec4899;
            --secondary-foreground: #ffffff;
            --accent: #ec4899;
            --accent-foreground: #ffffff;
            --destructive: #d97706;
            --destructive-foreground: #ffffff;
            --border: #e5e7eb;
            --input: #f3f4f6;
            --muted: #fdf2f8;
            --muted-foreground: #475569;
            --radius: 0.5rem;
        }
        
        .dark {
            --background: #1e293b;
            --foreground: #f1f5f9;
            --card: #334155;
            --card-foreground: #f1f5f9;
            --primary: #ec4899;
            --secondary: #be123c;
            --border: #475569;
            --input: #475569;
            --muted: #334155;
            --muted-foreground: #94a3b8;
        }
        
        /* Typography */
        .font-heading {
            font-family: 'Playfair Display', serif;
        }
        
        .font-body {
            font-family: 'Source Sans Pro', sans-serif;
        }
        
        /* Custom Tailwind Configuration */
        .bg-background { background-color: var(--background); }
        .text-foreground { color: var(--foreground); }
        .bg-card { background-color: var(--card); }
        .text-card-foreground { color: var(--card-foreground); }
        .bg-primary { background-color: var(--primary); }
        .text-primary-foreground { color: var(--primary-foreground); }
        .bg-secondary { background-color: var(--secondary); }
        .text-secondary-foreground { color: var(--secondary-foreground); }
        .bg-accent { background-color: var(--accent); }
        .text-accent-foreground { color: var(--accent-foreground); }
        .bg-destructive { background-color: var(--destructive); }
        .text-destructive-foreground { color: var(--destructive-foreground); }
        .border-border { border-color: var(--border); }
        .bg-input { background-color: var(--input); }
        .bg-muted { background-color: var(--muted); }
        .text-muted-foreground { color: var(--muted-foreground); }
        
        /* Animation classes */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--muted);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body class="bg-background text-foreground font-body">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Task Management System Component
        const TaskManagementSystem = () => {
            // State management
            const [tasks, setTasks] = useState([]);
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [isAddingTask, setIsAddingTask] = useState(false);
            const [editingTask, setEditingTask] = useState(null);
            const [darkMode, setDarkMode] = useState(false);
            const [sortBy, setSortBy] = useState('created');
            
            // Form state
            const [newTask, setNewTask] = useState({
                title: '',
                description: '',
                priority: 'medium',
                dueDate: '',
                category: 'personal'
            });
            
            // Refs
            const titleInputRef = useRef(null);
            
            // Load tasks from localStorage on component mount
            useEffect(() => {
                const savedTasks = localStorage.getItem('taskflow-tasks');
                const savedDarkMode = localStorage.getItem('taskflow-darkmode');
                
                if (savedTasks) {
                    setTasks(JSON.parse(savedTasks));
                }
                
                if (savedDarkMode) {
                    setDarkMode(JSON.parse(savedDarkMode));
                }
            }, []);
            
            // Save tasks to localStorage whenever tasks change
            useEffect(() => {
                localStorage.setItem('taskflow-tasks', JSON.stringify(tasks));
            }, [tasks]);
            
            // Save dark mode preference
            useEffect(() => {
                localStorage.setItem('taskflow-darkmode', JSON.stringify(darkMode));
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);
            
            // Focus title input when adding new task
            useEffect(() => {
                if (isAddingTask && titleInputRef.current) {
                    titleInputRef.current.focus();
                }
            }, [isAddingTask]);
            
            // Task CRUD operations
            const addTask = () => {
                if (!newTask.title.trim()) return;
                
                const task = {
                    id: Date.now().toString(),
                    ...newTask,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                setTasks(prev => [task, ...prev]);
                setNewTask({
                    title: '',
                    description: '',
                    priority: 'medium',
                    dueDate: '',
                    category: 'personal'
                });
                setIsAddingTask(false);
            };
            
            const updateTask = (id, updates) => {
                setTasks(prev => prev.map(task => 
                    task.id === id 
                        ? { ...task, ...updates, updatedAt: new Date().toISOString() }
                        : task
                ));
            };
            
            const deleteTask = (id) => {
                setTasks(prev => prev.filter(task => task.id !== id));
            };
            
            const toggleTaskComplete = (id) => {
                updateTask(id, { completed: !tasks.find(t => t.id === id).completed });
            };
            
            // Filter and sort tasks
            const filteredAndSortedTasks = tasks
                .filter(task => {
                    const matchesFilter = filter === 'all' || 
                        (filter === 'completed' && task.completed) ||
                        (filter === 'pending' && !task.completed) ||
                        (filter === task.priority) ||
                        (filter === task.category);
                    
                    const matchesSearch = task.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        task.description.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    return matchesFilter && matchesSearch;
                })
                .sort((a, b) => {
                    switch (sortBy) {
                        case 'title':
                            return a.title.localeCompare(b.title);
                        case 'priority':
                            const priorityOrder = { high: 3, medium: 2, low: 1 };
                            return priorityOrder[b.priority] - priorityOrder[a.priority];
                        case 'dueDate':
                            if (!a.dueDate && !b.dueDate) return 0;
                            if (!a.dueDate) return 1;
                            if (!b.dueDate) return -1;
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        default:
                            return new Date(b.createdAt) - new Date(a.createdAt);
                    }
                });
            
            // Utility functions
            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'high': return 'bg-red-100 text-red-800 border-red-200';
                    case 'medium': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    case 'low': return 'bg-green-100 text-green-800 border-green-200';
                    default: return 'bg-gray-100 text-gray-800 border-gray-200';
                }
            };
            
            const getCategoryColor = (category) => {
                switch (category) {
                    case 'work': return 'bg-blue-100 text-blue-800 border-blue-200';
                    case 'personal': return 'bg-purple-100 text-purple-800 border-purple-200';
                    case 'shopping': return 'bg-green-100 text-green-800 border-green-200';
                    case 'health': return 'bg-pink-100 text-pink-800 border-pink-200';
                    default: return 'bg-gray-100 text-gray-800 border-gray-200';
                }
            };
            
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
            };
            
            const isOverdue = (dueDate) => {
                if (!dueDate) return false;
                return new Date(dueDate) < new Date().setHours(0, 0, 0, 0);
            };
            
            // Statistics
            const stats = {
                total: tasks.length,
                completed: tasks.filter(t => t.completed).length,
                pending: tasks.filter(t => !t.completed).length,
                overdue: tasks.filter(t => !t.completed && isOverdue(t.dueDate)).length
            };
            
            return (
                <div className="min-h-screen bg-background transition-colors duration-300">
                    {/* Header */}
                    <header className="bg-card border-b border-border shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <div className="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                                            <i data-lucide="check-square" className="w-5 h-5 text-primary-foreground"></i>
                                        </div>
                                        <h1 className="text-2xl font-heading font-bold text-foreground">TaskFlow</h1>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    {/* Search */}
                                    <div className="relative">
                                        <i data-lucide="search" className="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground"></i>
                                        <input
                                            type="text"
                                            placeholder="Search tasks..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="pl-10 pr-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors w-64"
                                        />
                                    </div>
                                    
                                    {/* Dark mode toggle */}
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className="p-2 rounded-lg bg-muted hover:bg-accent hover:text-accent-foreground transition-colors"
                                    >
                                        <i data-lucide={darkMode ? "sun" : "moon"} className="w-5 h-5"></i>
                                    </button>
                                    
                                    {/* Add task button */}
                                    <button
                                        onClick={() => setIsAddingTask(true)}
                                        className="bg-primary hover:bg-primary/90 text-primary-foreground px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2"
                                    >
                                        <i data-lucide="plus" className="w-4 h-4"></i>
                                        <span>Add Task</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            {/* Sidebar */}
                            <div className="lg:col-span-1">
                                <div className="bg-card rounded-xl p-6 shadow-sm border border-border">
                                    {/* Statistics */}
                                    <div className="mb-6">
                                        <h2 className="text-lg font-heading font-bold text-card-foreground mb-4">Overview</h2>
                                        <div className="space-y-3">
                                            <div className="flex items-center justify-between">
                                                <span className="text-muted-foreground">Total Tasks</span>
                                                <span className="font-semibold text-card-foreground">{stats.total}</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-muted-foreground">Completed</span>
                                                <span className="font-semibold text-green-600">{stats.completed}</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-muted-foreground">Pending</span>
                                                <span className="font-semibold text-yellow-600">{stats.pending}</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-muted-foreground">Overdue</span>
                                                <span className="font-semibold text-red-600">{stats.overdue}</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Filters */}
                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-card-foreground mb-3">Filter by Status</h3>
                                        <div className="space-y-2">
                                            {[
                                                { key: 'all', label: 'All Tasks', icon: 'list' },
                                                { key: 'pending', label: 'Pending', icon: 'clock' },
                                                { key: 'completed', label: 'Completed', icon: 'check-circle' }
                                            ].map(item => (
                                                <button
                                                    key={item.key}
                                                    onClick={() => setFilter(item.key)}
                                                    className={`w-full flex items-center space-x-3 px-3 py-2 rounded-lg text-left transition-colors ${
                                                        filter === item.key 
                                                            ? 'bg-primary text-primary-foreground' 
                                                            : 'hover:bg-muted text-muted-foreground hover:text-card-foreground'
                                                    }`}
                                                >
                                                    <i data-lucide={item.icon} className="w-4 h-4"></i>
                                                    <span className="text-sm">{item.label}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    {/* Priority Filter */}
                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-card-foreground mb-3">Filter by Priority</h3>
                                        <div className="space-y-2">
                                            {[
                                                { key: 'high', label: 'High Priority', color: 'text-red-600' },
                                                { key: 'medium', label: 'Medium Priority', color: 'text-yellow-600' },
                                                { key: 'low', label: 'Low Priority', color: 'text-green-600' }
                                            ].map(item => (
                                                <button
                                                    key={item.key}
                                                    onClick={() => setFilter(item.key)}
                                                    className={`w-full flex items-center space-x-3 px-3 py-2 rounded-lg text-left transition-colors ${
                                                        filter === item.key 
                                                            ? 'bg-primary text-primary-foreground' 
                                                            : 'hover:bg-muted text-muted-foreground hover:text-card-foreground'
                                                    }`}
                                                >
                                                    <div className={`w-3 h-3 rounded-full ${item.color.replace('text-', 'bg-')}`}></div>
                                                    <span className="text-sm">{item.label}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    {/* Category Filter */}
                                    <div>
                                        <h3 className="text-sm font-semibold text-card-foreground mb-3">Filter by Category</h3>
                                        <div className="space-y-2">
                                            {[
                                                { key: 'work', label: 'Work', icon: 'briefcase' },
                                                { key: 'personal', label: 'Personal', icon: 'user' },
                                                { key: 'shopping', label: 'Shopping', icon: 'shopping-cart' },
                                                { key: 'health', label: 'Health', icon: 'heart' }
                                            ].map(item => (
                                                <button
                                                    key={item.key}
                                                    onClick={() => setFilter(item.key)}
                                                    className={`w-full flex items-center space-x-3 px-3 py-2 rounded-lg text-left transition-colors ${
                                                        filter === item.key 
                                                            ? 'bg-primary text-primary-foreground' 
                                                            : 'hover:bg-muted text-muted-foreground hover:text-card-foreground'
                                                    }`}
                                                >
                                                    <i data-lucide={item.icon} className="w-4 h-4"></i>
                                                    <span className="text-sm">{item.label}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Main Content */}
                            <div className="lg:col-span-3">
                                {/* Sort and View Options */}
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center space-x-4">
                                        <h2 className="text-xl font-heading font-bold text-foreground">
                                            {filter === 'all' ? 'All Tasks' : 
                                             filter === 'completed' ? 'Completed Tasks' :
                                             filter === 'pending' ? 'Pending Tasks' :
                                             filter.charAt(0).toUpperCase() + filter.slice(1) + ' Tasks'}
                                        </h2>
                                        <span className="text-muted-foreground">({filteredAndSortedTasks.length})</span>
                                    </div>
                                    
                                    <div className="flex items-center space-x-2">
                                        <label className="text-sm text-muted-foreground">Sort by:</label>
                                        <select
                                            value={sortBy}
                                            onChange={(e) => setSortBy(e.target.value)}
                                            className="bg-input border border-border rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary/20"
                                        >
                                            <option value="created">Date Created</option>
                                            <option value="title">Title</option>
                                            <option value="priority">Priority</option>
                                            <option value="dueDate">Due Date</option>
                                        </select>
                                    </div>
                                </div>
                                
                                {/* Add Task Form */}
                                {isAddingTask && (
                                    <div className="bg-card rounded-xl p-6 shadow-sm border border-border mb-6 animate-slide-up">
                                        <h3 className="text-lg font-heading font-bold text-card-foreground mb-4">Add New Task</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-card-foreground mb-2">Title *</label>
                                                <input
                                                    ref={titleInputRef}
                                                    type="text"
                                                    value={newTask.title}
                                                    onChange={(e) => setNewTask(prev => ({ ...prev, title: e.target.value }))}
                                                    placeholder="Enter task title..."
                                                    className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors"
                                                    onKeyPress={(e) => e.key === 'Enter' && addTask()}
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-card-foreground mb-2">Description</label>
                                                <textarea
                                                    value={newTask.description}
                                                    onChange={(e) => setNewTask(prev => ({ ...prev, description: e.target.value }))}
                                                    placeholder="Enter task description..."
                                                    rows="3"
                                                    className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors resize-none"
                                                />
                                            </div>
                                            
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-card-foreground mb-2">Priority</label>
                                                    <select
                                                        value={newTask.priority}
                                                        onChange={(e) => setNewTask(prev => ({ ...prev, priority: e.target.value }))}
                                                        className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20"
                                                    >
                                                        <option value="low">Low</option>
                                                        <option value="medium">Medium</option>
                                                        <option value="high">High</option>
                                                    </select>
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-card-foreground mb-2">Category</label>
                                                    <select
                                                        value={newTask.category}
                                                        onChange={(e) => setNewTask(prev => ({ ...prev, category: e.target.value }))}
                                                        className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20"
                                                    >
                                                        <option value="personal">Personal</option>
                                                        <option value="work">Work</option>
                                                        <option value="shopping">Shopping</option>
                                                        <option value="health">Health</option>
                                                    </select>
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-card-foreground mb-2">Due Date</label>
                                                    <input
                                                        type="date"
                                                        value={newTask.dueDate}
                                                        onChange={(e) => setNewTask(prev => ({ ...prev, dueDate: e.target.value }))}
                                                        className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20"
                                                    />
                                                </div>
                                            </div>
                                            
                                            <div className="flex items-center space-x-3 pt-2">
                                                <button
                                                    onClick={addTask}
                                                    disabled={!newTask.title.trim()}
                                                    className="bg-primary hover:bg-primary/90 disabled:bg-muted disabled:text-muted-foreground text-primary-foreground px-6 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2"
                                                >
                                                    <i data-lucide="plus" className="w-4 h-4"></i>
                                                    <span>Add Task</span>
                                                </button>
                                                <button
                                                    onClick={() => {
                                                        setIsAddingTask(false);
                                                        setNewTask({
                                                            title: '',
                                                            description: '',
                                                            priority: 'medium',
                                                            dueDate: '',
                                                            category: 'personal'
                                                        });
                                                    }}
                                                    className="bg-muted hover:bg-muted/80 text-muted-foreground px-6 py-2 rounded-lg font-medium transition-colors"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {/* Tasks List */}
                                <div className="space-y-4">
                                    {filteredAndSortedTasks.length === 0 ? (
                                        <div className="text-center py-12">
                                            <div className="w-16 h-16 bg-muted rounded-full flex items-center justify-center mx-auto mb-4">
                                                <i data-lucide="inbox" className="w-8 h-8 text-muted-foreground"></i>
                                            </div>
                                            <h3 className="text-lg font-medium text-foreground mb-2">No tasks found</h3>
                                            <p className="text-muted-foreground mb-4">
                                                {searchTerm ? 'Try adjusting your search terms.' : 'Get started by adding your first task.'}
                                            </p>
                                            {!searchTerm && (
                                                <button
                                                    onClick={() => setIsAddingTask(true)}
                                                    className="bg-primary hover:bg-primary/90 text-primary-foreground px-6 py-2 rounded-lg font-medium transition-colors"
                                                >
                                                    Add Your First Task
                                                </button>
                                            )}
                                        </div>
                                    ) : (
                                        filteredAndSortedTasks.map(task => (
                                            <TaskCard
                                                key={task.id}
                                                task={task}
                                                onToggleComplete={toggleTaskComplete}
                                                onEdit={setEditingTask}
                                                onDelete={deleteTask}
                                                onUpdate={updateTask}
                                                isEditing={editingTask === task.id}
                                                onCancelEdit={() => setEditingTask(null)}
                                                getPriorityColor={getPriorityColor}
                                                getCategoryColor={getCategoryColor}
                                                formatDate={formatDate}
                                                isOverdue={isOverdue}
                                            />
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Task Card Component
        const TaskCard = ({ 
            task, 
            onToggleComplete, 
            onEdit, 
            onDelete, 
            onUpdate,
            isEditing, 
            onCancelEdit,
            getPriorityColor,
            getCategoryColor,
            formatDate,
            isOverdue
        }) => {
            const [editForm, setEditForm] = useState({
                title: task.title,
                description: task.description,
                priority: task.priority,
                dueDate: task.dueDate,
                category: task.category
            });
            
            const handleSave = () => {
                if (!editForm.title.trim()) return;
                onUpdate(task.id, editForm);
                onCancelEdit();
            };
            
            const handleCancel = () => {
                setEditForm({
                    title: task.title,
                    description: task.description,
                    priority: task.priority,
                    dueDate: task.dueDate,
                    category: task.category
                });
                onCancelEdit();
            };
            
            if (isEditing) {
                return (
                    <div className="bg-card rounded-xl p-6 shadow-sm border border-border animate-fade-in">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-card-foreground mb-2">Title *</label>
                                <input
                                    type="text"
                                    value={editForm.title}
                                    onChange={(e) => setEditForm(prev => ({ ...prev, title: e.target.value }))}
                                    className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-card-foreground mb-2">Description</label>
                                <textarea
                                    value={editForm.description}
                                    onChange={(e) => setEditForm(prev => ({ ...prev, description: e.target.value }))}
                                    rows="3"
                                    className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors resize-none"
                                />
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-card-foreground mb-2">Priority</label>
                                    <select
                                        value={editForm.priority}
                                        onChange={(e) => setEditForm(prev => ({ ...prev, priority: e.target.value }))}
                                        className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20"
                                    >
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-card-foreground mb-2">Category</label>
                                    <select
                                        value={editForm.category}
                                        onChange={(e) => setEditForm(prev => ({ ...prev, category: e.target.value }))}
                                        className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20"
                                    >
                                        <option value="personal">Personal</option>
                                        <option value="work">Work</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="health">Health</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-card-foreground mb-2">Due Date</label>
                                    <input
                                        type="date"
                                        value={editForm.dueDate}
                                        onChange={(e) => setEditForm(prev => ({ ...prev, dueDate: e.target.value }))}
                                        className="w-full px-4 py-2 bg-input border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20"
                                    />
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-3 pt-2">
                                <button
                                    onClick={handleSave}
                                    disabled={!editForm.title.trim()}
                                    className="bg-primary hover:bg-primary/90 disabled:bg-muted disabled:text-muted-foreground text-primary-foreground px-6 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2"
                                >
                                    <i data-lucide="save" className="w-4 h-4"></i>
                                    <span>Save</span>
                                </button>
                                <button
                                    onClick={handleCancel}
                                    className="bg-muted hover:bg-muted/80 text-muted-foreground px-6 py-2 rounded-lg font-medium transition-colors"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className={`bg-card rounded-xl p-6 shadow-sm border transition-all duration-200 hover:shadow-md ${
                    task.completed ? 'border-green-200 bg-green-50/50' : 'border-border'
                } ${isOverdue(task.dueDate) && !task.completed ? 'border-red-200 bg-red-50/50' : ''} animate-fade-in`}>
                    <div className="flex items-start space-x-4">
                        {/* Checkbox */}
                        <button
                            onClick={() => onToggleComplete(task.id)}
                            className={`flex-shrink-0 w-5 h-5 rounded border-2 flex items-center justify-center transition-colors ${
                                task.completed 
                                    ? 'bg-green-500 border-green-500 text-white' 
                                    : 'border-border hover:border-primary'
                            }`}
                        >
                            {task.completed && <i data-lucide="check" className="w-3 h-3"></i>}
                        </button>
                        
                        {/* Task Content */}
                        <div className="flex-1 min-w-0">
                            <div className="flex items-start justify-between">
                                <div className="flex-1">
                                    <h3 className={`text-lg font-semibold ${
                                        task.completed ? 'line-through text-muted-foreground' : 'text-card-foreground'
                                    }`}>
                                        {task.title}
                                    </h3>
                                    
                                    {task.description && (
                                        <p className={`mt-2 text-sm ${
                                            task.completed ? 'line-through text-muted-foreground' : 'text-muted-foreground'
                                        }`}>
                                            {task.description}
                                        </p>
                                    )}
                                    
                                    {/* Tags and Due Date */}
                                    <div className="flex items-center space-x-3 mt-3">
                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getPriorityColor(task.priority)}`}>
                                            {task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                        </span>
                                        
                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getCategoryColor(task.category)}`}>
                                            {task.category.charAt(0).toUpperCase() + task.category.slice(1)}
                                        </span>
                                        
                                        {task.dueDate && (
                                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${
                                                isOverdue(task.dueDate) && !task.completed
                                                    ? 'bg-red-100 text-red-800 border-red-200'
                                                    : 'bg-blue-100 text-blue-800 border-blue-200'
                                            }`}>
                                                <i data-lucide="calendar" className="w-3 h-3 mr-1"></i>
                                                {formatDate(task.dueDate)}
                                            </span>
                                        )}
                                    </div>
                                    
                                    {/* Timestamps */}
                                    <div className="flex items-center space-x-4 mt-3 text-xs text-muted-foreground">
                                        <span>Created {formatDate(task.createdAt)}</span>
                                        {task.updatedAt !== task.createdAt && (
                                            <span>Updated {formatDate(task.updatedAt)}</span>
                                        )}
                                    </div>
                                </div>
                                
                                {/* Actions */}
                                <div className="flex items-center space-x-2 ml-4">
                                    <button
                                        onClick={() => onEdit(task.id)}
                                        className="p-2 text-muted-foreground hover:text-primary hover:bg-primary/10 rounded-lg transition-colors"
                                        title="Edit task"
                                    >
                                        <i data-lucide="edit-2" className="w-4 h-4"></i>
                                    </button>
                                    
                                    <button
                                        onClick={() => {
                                            if (window.confirm('Are you sure you want to delete this task?')) {
                                                onDelete(task.id);
                                            }
                                        }}
                                        className="p-2 text-muted-foreground hover:text-destructive hover:bg-destructive/10 rounded-lg transition-colors"
                                        title="Delete task"
                                    >
                                        <i data-lucide="trash-2" className="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Initialize Lucide icons and render the app
        const initializeApp = () => {
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            // Render the React app
            ReactDOM.render(<TaskManagementSystem />, document.getElementById('root'));
        };
        
        // Wait for all dependencies to load
        if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
            initializeApp();
        } else {
            window.addEventListener('load', initializeApp);
        }
    </script>
</body>
</html>
